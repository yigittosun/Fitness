    <meta charset="UTF-8">

<body style="background-image:url(fitness.jpg)">

    <div align="center"> <img src="Main.png" width="300" height="300"></div> 

    <h2 >
         <p align="center"> <strong><b>More Strong</strong></b>,<span> More Healty </span></p>
     </h2>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="fullName">Full Name</label>
                        <input type="text" name="FullName" id="FullName" >
                    </div>
                    <div>
                        <label for="ID">ID</label>
                        <input type="text" name="ID" id="ID" >
                    </div>
                    <div>
                        <label for="Height">Height</label>
                        <input type="text" name="Height" id="Height">
                    </div>
                    <div>
                        <label for="Weight">Weight</label>
                        <input type="text" name="Weight" id="Weight">
                    </div>
                    <div>
                        <label for="Program">Program</label>
                        <input type="text" name="Program" id="Program">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
                <form method="link" action="Program.html">
                    <input type="submit" value="View Program">
                    </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>ID</th>
                            <th>Height</th>
                            <th>Weight</th>
                            <th>Program</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
    <footer>
        <div>
            <hr>
            <p align="center">Copyright yigit @2020 </p> 
        </hr>
        </div>
        </footer>
</body>
</html>
